<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1 class="conteudopokemon">
            <span class="numeropokemon">54-</span>
            <span class="nomepokemon">Psyduck</span>

        </h1>
        <img src="psyduck.png" alt="pokemon" class="pokemonimagem">

        <form class="form">

            <input type="search"
            class="buscador"
            placeholder="Número ou nome"
            required>
            
            <input type="button" value="Próximo" class="botaonext">
            <input type="button" value="Anterior" class="botaoanterior">
        </form>
<img src="pokedex.png" alt="pokedexbackground" class="pokedex">

</main>
<script src="app.js"></script>
</body>
</html>
